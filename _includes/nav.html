<nav id="nav">
        {% for item in site.data.nav.toc %}
            <a class="nav-item {% if item.url == page.url %}active{% endif %}"
                href="{{ item.url }}"
            >{{ item.title }}</a>
        {% endfor %}
</nav>
<a class="header nav-icon" id="nav_icon">
  <span class="text">
    Open Menu
  </span>
  <span class="icon">
    {% include svg/menu-toggle.svg %}
  </span>
</a>
