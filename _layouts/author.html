---
layout: default
---

<section>
    <div>
    <h1>{{page.title}}</h1>
    <h2>All Posts by {{ page.title }}</h2>
    {% assign posts = site.posts | where: 'author', page.title %}
        <ul>
            {% for post in posts %}
                <li><a href="{{post.url}}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
<section>
